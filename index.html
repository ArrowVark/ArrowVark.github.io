<!DOCTYPE html>
<html>
    <head>
        <title>Hudson Crisp - Portfolio</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Martian+Mono:wght@100..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- <div class="radialGradient"></div> -->
        <p class="name">Hudson Crisp</p>
        <p class="martinMono">This is some extra information</p>
        <p class="martinMono">Some more stuff and other stuff</p>

        <div class="lines"></div>

        <div class="qlbox">
            <p class="quickLinks martinMono">Quick links</p>
            <p class="fmb martinMono">Find more below!</p>
        </div>

        <div style="display: flex;">
            <div class="coding box">
                <h1 class="martinMono">Coding</h1>
                <p class="martinMono">Information</p>
                <span class="material-symbols-outlined codeBlock">
                    code_blocks
                    </span>
            </div>
            <div class="robotics box">
                <h1 class="martinMono">Robotics &</h1>
                <h1 class="martinMono">Engineering</h1>
                <p class="martinMono">Information</p>
                <span class="material-symbols-outlined robotIcon">
                    robot_2
                    </span>
            </div>
            <div class="art box">
                <h1 class="martinMono">Art</h1>
                <p class="martinMono">Information</p>
                <span class="material-symbols-outlined cubeIcon">
                    deployed_code
                    </span>
            </div>
        </div>
        <div class="skillHolder">
            <div class="smallBox">
                <img src="Icons/csharp.png" alt="" class="skillIcon cSharp">
            </div>
            <div class="smallBox">
                <img src="Icons/unity.png" alt="" class="skillIcon unity">
            </div>
            <div class="smallBox">
                <img src="Icons/java.png" alt="" class="skillIcon java">
            </div>
            <div class="smallBox">
                <img src="Icons/html.png" alt="" class="skillIcon html">
            </div>
            <div class="smallBox">
                <img src="Icons/css.png" alt="" class="skillIcon css">
            </div>
            <div class="smallBox">
                <img src="Icons/js.png" alt="" class="skillIcon js">
            </div>
            <div class="smallBox">
                <img src="Icons/arduino.png" alt="" class="skillIcon arduino">
            </div>
            <div class="smallBox">
                <img src="Icons/pathplanner.png" alt="" class="skillIcon pathplanner">
            </div>
            <div class="smallBox">
                <img src="Icons/frc.png" alt="" class="skillIcon frc">
            </div>
            <div class="smallBox">
                <img src="Icons/wpilib.png" alt="" class="skillIcon wpilib">
            </div>
            <div class="smallBox">
                <img src="Icons/onshape.png" alt="" class="skillIcon onshape">
            </div>
            <div class="smallBox">
                <img src="Icons/visualstudio.png" alt="" class="skillIcon visualstudio">
            </div>
            <div class="smallBox">
                <img src="Icons/github.png" alt="" class="skillIcon github">
            </div>
            <div class="smallBox">
                <img src="Icons/lua.png" alt="" class="skillIcon lua">
            </div>
            <div class="smallBox">
                <img src="Icons/blender.png" alt="" class="skillIcon blender">
            </div>
            <div class="smallBox">
                <img src="Icons/python.svg" alt="" class="skillIcon python">
            </div>
        </div>

        <!-- <div class="vl"></div>
        <div class="marker m1"></div>
        <div class="marker m2"></div>
        <div class="marker m3"></div>
        <div class="marker m4"></div> -->
    </body>
</html>
